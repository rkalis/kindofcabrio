<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <div class="kind">
      <img onclick="showResult('fout')" src="kind.jpg" />
    </div>
    <div class="cabrio">
      <img onclick="showResult('goed')" src="cabrio.jpg" />
    </div>

    <div id="fout" class="overlay" onclick="hideResult()">
      <div class="overlay-content">
        <h1> FOUT! VEEL PLEZIER MET LUIERS VERSCHONEN LUL! </h1>
      </div>
    </div>
    <div id="goed" class="overlay" onclick="hideResult()">
      <div class="overlay-content">
        <h1> GOEDE KEUZE! LEKKER PIK! </h1>
      </div>
    </div>

    <script>
      function showResult(choice) {
          document.getElementById(choice).style.height = "100%";
      }

      function hideResult() {
          var x = document.getElementsByClassName("overlay");
          for (var i = 0; i < x.length; i++) {
              x[i].style.height = "0%";
          }
      }
    </script>

  </body>
</html>
